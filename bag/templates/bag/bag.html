{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay">
    <div class="container mb-2">

        <div class="row blank-row">
            <div class="col">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4 class="logo-font mb-4 text-white delivery_banner text-center">Free Delivery On Orders Above
                    â‚¬{{ free_delivery_threshold }}
                </h4>
                <h2 class="logo-font mb-4 text-info">Shopping Cart</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                <div class="table-responsive rounded">
                    {{ bag_items }}
                </div>
                {% else %}
                <p class="lead mb-5 text-info">Your bag is empty.</p>
                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
                {% endif %}
            </div>
        </div>

    </div>
</div>

{% endblock %}
